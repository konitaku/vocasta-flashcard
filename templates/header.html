<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{page_name}} / Vocasta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="いろいろな言語の頻出単語3000語を収録している単語学習Webアプリです。">
    <!-- Reset StyleSheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;400&family=Quicksand:wght@300&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Page Header -->
    <header id="page-header" class="bg-main-color nav-bar">
        <!--  d-flex justify-content-between aline-self-center -->
        <div class="container-fluid">
            <nav class="navbar navbar-dark">
                <!-- Brand Logo -->
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <h1 class="brand-logo">Vocasta</h1>
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav bg-main-color">
                        {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">アカウント作成</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{current_user.name}}</a>
                        </li>
                        {% endif %}

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">Vocastaとは</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('howto_use') }}">使い方</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
